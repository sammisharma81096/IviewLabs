<div class="modal">
  <form class="modal-content" (ngSubmit)="signUp()">
    <div class="container">
      <h3>Sign Up</h3>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName" required>
      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" required>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <label for="phone"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter Phone No" name="phone" required>
      <label for="gender"><b>Gender</b></label>
      <span>
        <input type="radio" name="gender" value="male" checked> Male &nbsp;
        <input type="radio" name="gender" value="female"> Female  &nbsp;
        <input type="radio" name="gender" value="other"> Other
      </span>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <div class="clearfix">
        <button type="button" (click)="cancel()" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </form>
</div>
