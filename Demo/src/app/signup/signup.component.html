<div class="container no-padding">
  <form class="signupForm" #signUpForm="ngForm">
      <div class="row socialLoginSec" id="socialLoginSec">
        <div class="btnCont">
          <a href="javascript:" class="socialBtn fb processed" data-plugin="social-login" data-url="https://login.naukri.com/nLogin/SocialLoginController.php?source=f&amp;" data-popup-width="500" data-popup-height="700" data-ga-track="SocialLogin_LB|Facebook">
            <em class="fbIc"></em>
            <span class="">Facebook</span>
          </a>
          <a href="javascript:" class="socialBtn goog processed" data-plugin="social-login" data-url="https://login.naukri.com/nLogin/SocialLoginController.php?source=g&amp;" data-popup-width="500" data-popup-height="700" data-ga-track="SocialLogin_LB|Google">
            <em class="gIc"></em>
            <span class="">Google</span>
          </a>
        </div>
      </div>
    <div class="container">
      <div class="text-center">
          <h5>Sign Up for IViewLabs</h5>
          <span>Please fill in this form to create an account.</span>
      </div>
      <hr>
      <label for="firstName"><b>First Name&nbsp;</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName" [(ngModel)]="user.firstName" required>
      <label for="lastName"><b>Last Name&nbsp;</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" [(ngModel)]="user.lastName" required>
      <label for="email"><b>Email&nbsp;</b></label>
      <input type="email" placeholder="Enter Email(UserName)" name="email" [(ngModel)]="user.email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
      <label for="psw"><b>Password&nbsp;</b></label>      
      <input type="password" placeholder="Password" name="psw" [(ngModel)]="user.password" required>
      <label for="phone"><b>Phone Number&nbsp;</b></label>
      <input type="text" placeholder="Enter Phone No" name="phone" [(ngModel)]="user.phone" required>
      <label for="gender"><b>Gender&nbsp;</b></label>
      <span>
        <input type="radio" name="gender" value="male" [(ngModel)]="user.gender"> Male &nbsp;
        <input type="radio" name="gender" value="female"[(ngModel)]="user.gender"> Female  &nbsp;
        <input type="radio" name="gender" value="other" [(ngModel)]="user.gender"> Other
      </span>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <div class="clearfix">
        <button type="button" (click)="cancel()" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" (click)="signUp()" [disabled]="!signUpForm.valid">Sign Up</button>
      </div>
    </div>
  </form>
</div>
